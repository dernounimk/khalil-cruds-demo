<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>KHALIL CRUDS</title>
</head>
<body>
    <div class="cruds">
        <header>
            <h1>KHALIL CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
            <div class="switch"><i class="fa-solid fa-sun"></i></div>
        </header>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="text" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="text" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="text" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="text" id="discount" placeholder="Discount">
            </div>
            <div class="total">
                <p>Total :</p>
                <div class="result"></div>
            </div>
            <input type="text" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
        </div>
        <button id="create">Create</button>
        <div class="line"></div>
        <div class="outputs">
            <input onkeyup="searching(this.value)" type="text" placeholder="Search" id="search">
            <div class="seach-btn">
                <button onclick="searchMood(this.id)" id="title-search">Search By Title</button>
                <button onclick="searchMood(this.id)" id="category-search">Search By Category</button>
            </div>
            <div class="content">
                <div class="delete-all"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
